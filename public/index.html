<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Preview Blurhash Images and convert images to Blurhash"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Blurhash Previewer</title>
  </head>
  <body>
    <script>
      const matchDark = '(prefers-color-scheme:dark)';
      const preferenceQuery =
        window.matchMedia && window.matchMedia(matchDark).matches;
      const storage = localStorage.getItem('dark-theme');
      let theme = preferenceQuery ? 'dark-theme' : '';

      if (storage) {
        theme = JSON.parse(storage);
      }

      document.body.className = theme;
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
